<mat-spinner *ngIf="loading"></mat-spinner>
<p *ngIf="failed" class="mt-3">
    Ocorreu uma falha ao tentar obter a lista de presentes
    <i class="fas fa-sad-tear"></i>
</p>
<div class="d-flex flex-row flex-wrap" *ngIf="!loading && !failed">
    <div class="d-flex flex-column justify-content-center align-items-center gift-container p-3 col-6 col-md-3"
        *ngFor="let gift of gifts">
        <img [src]="gift.imageUrl" class="w-75">
        <div class="mt-3 w-100">
            <h2>{{ gift.name }}</h2>
            <p>{{ gift.value | price }}</p>
            <button mat-flat-button color="accent" class="w-100">
                Presentear
            </button>
        </div>
    </div>
</div>
